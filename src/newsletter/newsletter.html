<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTML Meta Tags -->
    <title>Kitspace Newsletter</title>
    <meta
      name="description"
      content="Kitspace is a place to share electronics projects."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Subscribe to the Kitspace newsletter" />
    <meta
      itemprop="description"
      content="Kitspace is a place to share electronics projects."
    />
    <meta
      itemprop="image"
      content="https://kitspace.org/images/logo_meta.png"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Subscribe to the Kitspace newsletter" />
    <meta
      property="og:description"
      content="Kitspace is a place to share electronics projects."
    />
    <meta
      property="og:image"
      content="https://kitspace.org/images/logo_meta.png"
    />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="269" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Subscribe to the Kitspace newsletter" />
    <meta
      name="twitter:description"
      content="Kitspace is a place to share electronics projects."
    />
    <meta
      name="twitter:image"
      content="https://kitspace.org/images/logo_meta.png"
    />

    <style>
      @font-face {
        font-family: 'Noto Sans';
        font-style: normal;
        font-weight: 400;
        src: local('Noto Sans'), local('NotoSans'),
          url(/images/NotoSans.ttf) format('truetype');
      }
      @font-face {
        font-family: 'Noto Sans';
        font-style: normal;
        font-weight: 700;
        src: local('Noto Sans Bold'), local('NotoSans-Bold'),
          url(/images/NotoSansBold.ttf) format('truetype');
      }
    </style>
    <script type="text/javascript" src="/vendor.js"></script>
    <link rel="stylesheet" href="newsletter.css" />

    <link
      href="/images/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      href="/images/favicon-96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
    />
    <link
      href="/images/favicon-48x48.png"
      rel="icon"
      sizes="48x48"
      type="image/png"
    />
    <link
      href="/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="/images/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link
      color="#373737"
      href="/images/safari-pinned-tab.svg"
      rel="mask-icon"
    />
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript" src="app.js"></script>
    <script
      async
      defer
      data-domain="kitspace.org"
      src="https://plausible.io/js/plausible.outbound-links.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function() {
          ;(window.plausible.q = window.plausible.q || []).push(arguments)
        }
    </script>
  </body>
</html>
